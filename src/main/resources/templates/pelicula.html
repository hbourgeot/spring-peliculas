<!doctype html>
<html lang="en" xmins:th="http://www.thymeleaf.org">

<head th:insert="layouts/head"></head>

<body>
    <header th:insert="layouts/header"></header>
    <div class="container">
        <form th:action="@{/pelicula}" th:object="${pelicula}" method="post" class="col-md-5 offset-md-2">
            <h2 th:text="${titulo}" class="py-4"></h2>
            <div class="row mb-3"> 
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input th:field="*{nombre}" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha de Estreno</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{fechaEstreno}" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Genero</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{genero}">
                        <option th:each="genero : ${generos}" th:text="${genero.nombre}" th:value="${genero.id}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Guardar</button>
        </form>
    </div>
</body>

</html>
